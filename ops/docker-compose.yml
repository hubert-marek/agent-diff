services:
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: "${DATABASE_URL}"
      ENVIRONMENT: "development"
      CLEANUP_INTERVAL_SECONDS: "${CLEANUP_INTERVAL_SECONDS:-30}"

    volumes:
      - ../backend:/app
      - ../examples:/examples
      - ../sdk:/sdk
    command: >
      sh -c "
        alembic upgrade head &&
        python utils/seed_slack_template.py &&
        python utils/seed_linear_template.py &&
        python utils/seed_tests.py &&
        uvicorn src.platform.api.main:app --host 0.0.0.0 --port 8000 --reload
      "

volumes:
  postgres_data:


